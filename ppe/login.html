<div layout="row" layout-align="center center" style="height: {{ screenHeight }}">  
  <md-card  flex="55">
    <md-toolbar  class="md-hue-2" layout-align="space-between center"><br>

      <h4>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  Medication Reminder Management System &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  </h4>
      <h3>&nbsp (MRMS) &nbsp </h3>
<!--       <div class="md-toolbar-tools">

        <h2>&nbsp (MRMS) &nbsp </h2><br>
        <h3>&nbsp Medication Reminder Management System &nbsp  </h3>

      -->       <!--<img src="/images/emergency-kit.png" style="width:5%">-->
      <!-- <h2><span align="center">&nbsp Medication Reminder Management System &nbsp (MRMS) &nbsp </span></h2> -->
      <!-- </div> -->
    </md-toolbar>

    <md-card-content>
      <form name="Form" align = "center">
        <md-input-container class="md-block">
          <label align="left">Login</label>
          <input type="text" name="name" ng-model="vm.formData.name" placeholder="login" required=""/>
          <div ng-messages="Form.name.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Enter your account.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label align="left">Password</label>
          <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message" align = "center" >Enter your password.</div>
            <div ng-message="md-maxlength" class="my-message" align = "center" >Password too long.</div>
          </div>
        </md-input-container>
        <!-- <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>-->
        <!-- <md-button ng-click="submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button> -->
        <!-- <md-button ng-disabled="!Form.$valid" ng-click="submit(vm.formData.name, vm.formData.password, $event)" class="md-raised md-primary">&nbsp Login &nbsp</md-button> -->
        <md-button ng-disabled="!Form.$valid" ng-click="submit($event)" class="md-raised">&nbsp Login &nbsp</md-button>
        <md-button ng-disabled="!Form.$valid" type="reset"  ng-click="" class="md-raised">&nbsp Cancel &nbsp</md-button>
      </form>

    </md-card-content>
  </md-card>
</div>
